<form [formGroup]="registerForm" (ngSubmit)='registerForm.valid && register()' autocomplete="off">
    <h2 class="tex-center text-primary">Sign Up</h2>
    <hr>

    <div class="mb-3">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <label style="margin-right: 10px;">I am a: </label>
            <input type="radio" class="btn-check" id="male" value='male' formControlName='gender' checked="">
            <label class="btn btn-outline-primary" for="male">Male</label>
            <input type="radio" class="btn-check" id="female" value='female' formControlName='gender' checked="">
            <label class="btn btn-outline-primary" for="female">Female</label>
        </div>
    </div>
    <app-text-input [formControl]='registerForm.controls["username"]' 
        [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["knownAs"]' 
        [label]='"Known As"'></app-text-input>

    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' 
        [label]='"Date Of Birth"' [maxDate]='maxDate'></app-date-input>

    <app-text-input [formControl]='registerForm.controls["city"]' 
        [label]='"City"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' 
        [label]='"Country"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]' 
        [label]='"Password"' [type]='"password"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' 
        [label]='"Confirm Password"' [type]='"password"'></app-text-input>

    <div clas="row m-1" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' class="btn btn-success m-2" type="submit">Register</button>
        <button class="btn btn-default m-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
